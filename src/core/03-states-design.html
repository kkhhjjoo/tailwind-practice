<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상태 디자인</title>
    <link
      rel="shortcut icon"
      href="/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg+xml" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="m-10">
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <div>
      <ul role="list" class="list-disc marker:text-red-400">
        <li>5 cups chopped Porcini mushrooms</li>
        <li>1/2 cup of olive oil</li>
        <li>3lb of celery</li>
      </ul>
      <hr class="my-4" />
      <input class="peer accent-orange-700" type="checkbox" id="likelion" />
      <label class="peer-checked:text-orange-700" for="likelion"
        >TailwindCSS</label
      >
    </div>
    <hr class="my-4" />
    <figure
      class="dark:bg-gray-900 dark:text-white gap-5 flex p-5 border border-gray-400 rounded-2xl"
    >
      <img
        class="rounded-full w-24 h-24 shrink-0 basis-0"
        src="./../assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="space-y-2 grow">
        <p class="text-lg font-semibold">Erin Lindford</p>
        <p class="font-medium text-gray-500">Product Engineer</p>
        <button
          type="button"
          class="rounded-full px-2 py-1 border dark:bg-purple-200 border-purple-200 text-purple-600 hover:bg-purple-600 hover:text-purple-200 transition-colors focus:bg-purple-600 focus:text-purple-200 focus:outline-0"
        >
          Message
        </button>
      </figcaption>
    </figure>
    <hr class="my-4" />
    <figure
      class="group/figure gap-5 flex p-5 border border-gray-400 rounded-2xl"
    >
      <img
        class="blur-sm group-hover:blur-none rounded-full w-24 h-24 shrink-0 basis-0"
        src="./../assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="group/caption space-y-2 grow">
        <p class="text-lg font-semibold group-hover/figure:text-red-500">
          Erin Lindford
        </p>
        <p class="group-hover/caption:text-green-500 font-medium text-gray-500">
          Product Engineer
        </p>
        <button
          type="button"
          class="rounded-full px-2 py-1 border border-purple-200 text-purple-600 hover:bg-purple-600 hover:text-purple-200 transition-colors focus:bg-purple-600 focus:text-purple-200 focus:outline-0"
        >
          Message
        </button>
      </figcaption>
    </figure>

    <hr class="my-4" />
    <figure
      class="dark:bg-gray-900 dark:text-white gap-5 flex p-5 border border-gray-400 rounded-2xl"
    >
      <img
        class="rounded-full w-24 h-24 shrink-0 basis-0"
        src="./../assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="space-y-2 grow">
        <p class="text-lg font-semibold">Erin Lindford</p>
        <p class="font-medium text-gray-500">Product Engineer</p>
        <button
          type="button"
          class="rounded-full px-2 py-1 border dark:bg-purple-200 border-purple-200 text-purple-600 hover:bg-purple-600 hover:text-purple-200 transition-colors focus:bg-purple-600 focus:text-purple-200 focus:outline-0"
        >
          Message
        </button>
      </figcaption>
    </figure>
    <hr class="my-4" />
    <figure
      class="group/figure gap-5 flex p-5 border border-gray-400 rounded-2xl"
    >
      <img
        class="blur-sm group-hover:blur-none rounded-full w-24 h-24 shrink-0 basis-0"
        src="./../assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="group/caption space-y-2 grow">
        <p class="text-lg font-semibold group-hover/figure:text-red-500">
          Erin Lindford
        </p>
        <p
          class="group-hover/caption:text-green-500 font-medium text-gray-500 after:content-['CTO'] after:ml-1"
        >
          Product Engineer
        </p>
        <button
          type="button"
          class="rounded-full px-2 py-1 border border-purple-200 text-purple-600 hover:bg-purple-600 hover:text-purple-200 transition-colors focus:bg-purple-600 focus:text-purple-200 focus:outline-0"
        >
          Message
        </button>
      </figcaption>
    </figure>
  </body>
</html>
