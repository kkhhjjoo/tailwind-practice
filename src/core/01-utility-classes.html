<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유틸리티 클래스</title>
    <link
      rel="shortcut icon"
      href="/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg+xml" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="m-10">
    <h1 class="my-5 text-3xl font-bold text-blue-950">유틸리티 클래스</h1>
    <figure
      class="flex flex-row w-[600px] border-[1px] border-solid border-[currentColor] rounded-[20px] p-6"
    >
      <img
        class="w-[80px] h-[80px] mr-4 rounded-[50%]"
        src="./../assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="flex flex-col gap-[10px]">
        <p class="text-3xl font-black w-[500px]">Erin Lindford</p>
        <p class="text-lg font-bold text-gray-500">Product Engineer</p>
        <button
          class="w-[150px] h-[50px] border-[1px] border-solid border-purple-500 text-purple-700 rounded-[30px] px-[20px] py-[5px] font-bold"
          type="button"
        >
          Message
        </button>
      </figcaption>
    </figure>
    <hr />
    <figure
      class="w-150 rounded-[16px] p-2 border-[1px] border-solid border-[black] grid grid-cols-[repeat(2,_1fr)] gap-3"
    >
      <img
        class="w-[80px] h-[80px] rounded-full"
        src="./../assets/images/character-01.jpg"
        alt=""
      />
      <figcaption class="grid grid-rows-[repeat(3,_1fr)]">
        <p class="text-3xl font-black w-[500px]">Erin Lindford</p>
        <p class="text-lg font-bold text-gray-500">Product Engineer</p>
        <button
          class="w-[150px] h-[50px] border-[1px] border-solid border-purple-500 text-purple-700 rounded-[30px] px-[20px] py-[5px] font-bold"
          type="button"
        >
          Message
        </button>
      </figcaption>
    </figure>
  </body>
</html>
